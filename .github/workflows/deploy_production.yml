name: Sunpharma Deployment Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to Droplet via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DO_HOST_PROD }}
          username: root
          key: ${{ secrets.DO_SSH_KEY_PROD }}
          source: "."
          target: "/var/www/sunpharma"

      - name: SSH and deploy application
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DO_HOST_PROD }}
          username: root
          key: ${{ secrets.DO_SSH_KEY_PROD }}
          script: |
            cd /var/www/sunpharma

            # Install dependencies
            composer install --no-dev --optimize-autoloader

            # Ensure .env exists (do not overwrite production .env)
            if [ ! -f .env ]; then
              cp .env.example .env
              php artisan key:generate
            fi

            # Run migrations
            php artisan migrate --force

            # Cache
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Storage link
            php artisan storage:link || true

            # Permissions
            chown -R www-data:www-data /var/www/sunpharma
            chmod -R 775 storage bootstrap/cache
